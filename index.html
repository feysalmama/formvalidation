<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms/forms.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://kit.fontawesome.com/2974b28e9e.js" crossorigin="anonymous"></script>
    <title>Registration Form</title>
</head>
<body>

    <div class="form-container">
        <h1>Student Registration Form</h1>
        <form action="forms/registration-success.html" method="get" id="form">
          <div class="input-group">
            <label><strong>First Name:</strong></label>
            <input type="text" name="fname" placeholder="Enter Your First Name"  id="fname" onkeyup="validateFname()">
            <div class="error"></div>
            <span id="fname_Error"></span>
          </div>
    
          <div class="input-group">
            <label><strong>Last Name:</strong></label>
            <input type="text" placeholder="Enter Your Last Name" id="lname" onkeyup="validateLname()">
            <div class="error"></div>
            <span id="lname_Error"></span>
          </div>
    
          <div class="input-group">
            <label><strong>Date of Birth:</strong></label>
            <input type="date"  name="date" id="dob" onkeyup="validateDOB()">
            <div class="error"></div>
            <span id="dob_Error"></span>
          </div> 

          <div class="input-group">
            <label><strong>Email Id:</strong></label>
            <input type="email" placeholder="Enter Your Email Id" id="email_id" onkeyup="validateEmail()">
            <span id="email_Error"></span>
          </div>

          <div class="input-group">
            <label><strong>Mobile No.:</strong></label>
            <input type="tel" placeholder="Enter your mobile number" id="phone_no" onkeyup="validatePhoneNo()">
            <div class="error"></div>
            <span id="phone_Error"></span>
          </div>

          <div class="input-group">
            <label><strong>Gender:</strong></label>
            <input type="radio" style="flex-basis: 0%; margin: 0 10px;" name="gender" value="male" id="male">
            <label for="male">Male</label> 
            <input type="radio" style="flex-basis: 0%; margin: 0 10px;"name="gender" value="female" id="female">
            <label for="female">Female</label> 
          </div> 

          <div class="input-group">
            <label><strong>Country:</strong></label>
            <select name="country" id="country_name">
              <option value="" selected="selected" >Select Country</option>
              <option value="" selected="selected" >Ethiopia</option>
            </select>
          </div> 

          <div class="input-group">
            <label><strong>State:</strong></label>
            <select name="state" id="state-name">
              <option value="" selected="selected">Please select country first</option>
            </select>
          </div> 

          <div class="input-group">
            <label><strong>Address:</strong></label>
            <input type="text" placeholder="Enter Your Address" id="address">
          </div>

          <div class="input-group">
            <label><strong>Pin Code:</strong></label>
            <input type="text" placeholder="Enter Your Pin Code" id="pincode">
          </div> 

          <div class="input-group">
            <label><strong>City:</strong></label>
            <input type="text" placeholder="Enter Your City" id="city">
          </div>

          <div class="input-group">
            <label><strong>District:</strong></label>
            <select name="district" id="district-name" >
              <option value="" selected="selected">Please select state first</option>
            </select>
          </div> 
    
          <div class="input-group">
            <label><strong>Hobbies:</strong></label>
            <textarea rows="5" placeholder="Enter Your Hobbies" id="hobbies" onkeyup="validateMessage()"></textarea>
            <span id="message-error"></span>
          </div>
    
        <button type="submit" >Submit</button>
        <span id="submit_Error"></span>
       
      </form>

      </div>
      <script src="js/jsevents.js"></script>
</body>
</html>
